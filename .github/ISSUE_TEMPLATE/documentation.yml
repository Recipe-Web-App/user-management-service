---
name: Documentation
description: Report missing, incorrect, or unclear documentation
title: "[Docs]: "
labels: ["documentation"]
assignees:
  - jsamuelsen
body:
  - type: markdown
    attributes:
      value: |
        Help us improve our documentation! Let us know what's missing, incorrect, or unclear.

  - type: dropdown
    id: type
    attributes:
      label: Documentation Issue Type
      description: What type of documentation issue is this?
      options:
        - Missing Documentation
        - Incorrect/Outdated Documentation
        - Unclear/Confusing Documentation
        - Typo/Grammar
        - Code Example Needed
        - API Documentation
        - Broken Link
        - Other
    validations:
      required: true

  - type: dropdown
    id: location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue?
      options:
        - README.md
        - CLAUDE.md
        - CONTRIBUTING.md
        - SECURITY.md
        - API Documentation (/docs)
        - Code Comments/Docstrings
        - GitHub Wiki
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: Describe the documentation issue
      placeholder: What is wrong or missing?
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Documentation
      description: What does the current documentation say? (if applicable)
      placeholder: Quote or describe the current documentation

  - type: textarea
    id: expected
    attributes:
      label: Expected/Suggested Documentation
      description: What should the documentation say?
      placeholder: Describe what the documentation should contain
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional context or examples
      placeholder: Provide any helpful context

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you interested in fixing this?
      options:
        - label: I would like to submit a PR to fix this documentation issue
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing documentation issues
          required: true
        - label: I have provided clear description of the issue
          required: true
