---
name: Cleanup Merged Branches

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  delete-branch:
    name: Delete Merged Branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Delete branch
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const protectedBranches = ['main', 'develop', 'master', 'release', 'staging', 'production'];

            if (protectedBranches.includes(branch)) {
              console.log(`Branch ${branch} is protected, skipping deletion`);
              return;
            }

            if (context.payload.pull_request.head.repo.full_name !== context.repo.owner + '/' + context.repo.repo) {
              console.log(`Branch ${branch} is from a fork, skipping deletion`);
              return;
            }

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branch}`
              });
              console.log(`Deleted branch: ${branch}`);
            } catch (error) {
              console.log(`Failed to delete branch ${branch}: ${error.message}`);
            }
