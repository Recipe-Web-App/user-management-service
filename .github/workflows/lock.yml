---
name: Lock Threads

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Lock closed issues after 90 days
          issue-inactive-days: 90
          issue-lock-reason: resolved

          # Lock merged/closed PRs after 60 days
          pr-inactive-days: 60
          pr-lock-reason: resolved

          # Add a comment when locking
          issue-comment: |
            This issue has been automatically locked since there has been no recent activity after it was closed.
            Please open a new issue for related bugs or questions.
          pr-comment: |
            This pull request has been automatically locked since there has been no recent activity after it was closed.
            Please open a new issue for related bugs or questions.

          # Exclude issues/PRs with these labels
          exclude-issue-labels: "pinned,security"
          exclude-pr-labels: "pinned"

          # Process limit
          process-only: ""
