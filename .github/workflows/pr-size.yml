---
name: PR Size Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-label:
    name: Label PR by Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Size label
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: "size/xs"
          xs_max_size: 10
          s_label: "size/s"
          s_max_size: 100
          m_label: "size/m"
          m_max_size: 500
          l_label: "size/l"
          l_max_size: 1000
          xl_label: "size/xl"
          fail_if_xl: false
          message_if_xl: >
            ⚠️ This PR is very large. Consider breaking it into smaller PRs for easier review.
          files_to_ignore: |
            poetry.lock
            *.md
            *.json
