---
name: Stale Issues and PRs

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: "stale"
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this is still relevant, please comment to keep it open.
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this should remain open, please reopen it with additional context.
            Thank you for your contributions!

          # Pull Requests
          days-before-pr-stale: 60
          days-before-pr-close: 14
          stale-pr-label: "stale"
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If you're still working on this, please comment to keep it open.
            Thank you for your contributions!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue this work, please reopen and rebase on the latest main branch.
            Thank you for your contributions!

          # Exemptions
          exempt-issue-labels: "pinned,security,critical,in-progress"
          exempt-pr-labels: "pinned,security,work-in-progress"
          exempt-milestones: true
          exempt-all-assignees: false

          # Operations
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
