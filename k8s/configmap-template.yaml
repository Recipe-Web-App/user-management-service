---
# k8s/configmap-template.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-management-config
  namespace: user-management
data:
  ENVIRONMENT: "${ENVIRONMENT}"
  USER_MANAGEMENT_DB_USER: "${USER_MANAGEMENT_DB_USER}"
  POSTGRES_DB: "${POSTGRES_DB}"
  POSTGRES_HOST: "${POSTGRES_HOST}"
  POSTGRES_PORT: "${POSTGRES_PORT}"
  POSTGRES_SCHEMA: "${POSTGRES_SCHEMA}"
  JWT_SIGNING_ALGORITHM: "${JWT_SIGNING_ALGORITHM}"
  ACCESS_TOKEN_EXPIRE_MINUTES: "${ACCESS_TOKEN_EXPIRE_MINUTES}"
  REFRESH_TOKEN_EXPIRE_DAYS: "${REFRESH_TOKEN_EXPIRE_DAYS}"
  PASSWORD_RESET_TOKEN_EXPIRE_MINUTES: "${PASSWORD_RESET_TOKEN_EXPIRE_MINUTES}"
  ALLOWED_ORIGIN_HOSTS: "${ALLOWED_ORIGIN_HOSTS}"
  ALLOWED_CREDENTIALS: "${ALLOWED_CREDENTIALS}"
  REDIS_HOST: "${REDIS_HOST}"
  REDIS_PORT: "${REDIS_PORT}"
  REDIS_DB: "${REDIS_DB}"
  OAUTH2_SERVICE_ENABLED: "${OAUTH2_SERVICE_ENABLED}"
  OAUTH2_INTROSPECTION_ENABLED: "${OAUTH2_INTROSPECTION_ENABLED}"
