---
# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management
  namespace: user-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      containers:
        - name: user-management
          image: user-management-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: USER_MANAGEMENT_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: user-management-config
                  key: USER_MANAGEMENT_DB_USER
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: user-management-config
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: user-management-config
                  key: POSTGRES_HOST
            - name: POSTGRES_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: user-management-config
                  key: POSTGRES_SCHEMA
            - name: USER_MANAGEMENT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-management-db-password
                  key: USER_MANAGEMENT_DB_PASSWORD
          livenessProbe:
            httpGet:
              path: /api/v1/user-management/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /api/v1/user-management/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 60
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
