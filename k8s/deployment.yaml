apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-service
  namespace: user-management-dev-poc
  labels:
    app: user-management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management-service
  template:
    metadata:
      labels:
        app: user-management-service
    spec:
      securityContext:
        runAsNonRoot: true
        # Using the same UID/GID as defined in the Dockerfile
        runAsUser: 100
        runAsGroup: 101
        fsGroup: 101
      containers:
        - name: user-management-service
          # Image name will be updated by the deployment script based on the build
          image: user-management-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: user-management-config
            - secretRef:
                name: user-management-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/user-management/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/user-management/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          startupProbe:
            httpGet:
              path: /api/v1/user-management/ready
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
