---
# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-management-ingress
  namespace: user-management
spec:
  rules:
    - host: recipe.local
      http:
        paths:
          - path: /api/v1/user-management
            pathType: Prefix
            backend:
              service:
                name: user-management
                port:
                  number: 8000

