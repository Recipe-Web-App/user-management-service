---
# k8s/secret-template.yaml
apiVersion: v1
kind: Secret
metadata:
  name: user-management-db-password
  namespace: user-management
type: Opaque
stringData:
  # Values injected during deployment
  USER_MANAGEMENT_DB_PASSWORD: "${USER_MANAGEMENT_DB_PASSWORD}"
  JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
