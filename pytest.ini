[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    -p no:warnings
asyncio_mode = auto
markers =
    unit: Unit tests
    component: Component/integration tests
    performance: Performance tests
    slow: Slow tests
    auth: Authentication related tests
    admin: Admin functionality tests
    social: Social features tests
    notifications: Notification system tests
